<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Culculator</title>

    <script src="js/main.js" defer></script>
    <script src="js/functions.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>calculator</h1>
      </header>
      <main>
        <div class="input">
          <input type="text" />
        </div>
        <div class="view">
            <div class="row1">
                <button id="1">1</button><button id="2">2</button><button id="3">3</button><button id="+">+</button>
            </div>
            <div class="row2">
                <button id="4">4</button><button id="5">5</button><button id="6">6</button><button id="-">-</button>
            </div>
            <div class="row3">
                <button id="7">7</button><button id="8">8</button><button id="9">9</button><button id="*">*</button>
            </div>
            <div class="row4">
                <button id="C">C</button><button id="0">0</button><button id="=">=</button><button id="/">/</button>
            </div>
            
      
        </div>
      </main>
    </div>
  </body>
</html>
